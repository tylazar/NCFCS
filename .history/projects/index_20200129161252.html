<!DOCTYPE html>
<html>
<head>
	<title>New College of Florida | Computer Science | Projects</title>

	<link rel="stylesheet" type="text/css" href="..\styles\projects.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto&display=swap" rel="stylesheet">
</head>
<body>
	<ul id="top-nav">	
		<li class="nav"><img id="nav-img-left" src="..\images\logo-white.png"></li class="nav">
		<li class="nav"><a class="top-link" href="..\index.html">Home</a></li class="nav">
		<li class="nav"><a class="top-link" href="..\curriculum.html">Curriculum</a></li class="nav">
		<li class="nav"><a class="top-link" href="..\faculty\index.html">Faculty & Alumni</a></li class="nav">
		<li class="nav"><a class="top-link active" href="..\projects\index.html">Student Projects</a></li class="nav">
		<li class="nav"><a class="top-link" href="..\resources.html">Resources</a></li class="nav">
		<li class="nav"><img id="nav-img-right" src="..\images\four-winds-white.png"></li class="nav">
	</ul>

	<div id="body-content">
		<h1>STUDENT PROJECTS</h1>
		<div id="tags">
			<button class="btn active" onclick="filterSelection('all')">Show All</button>
			<button class="btn" onclick="filterSelection('class-project')">Class Project</button>
			<button class="btn" onclick="filterSelection('internship')">Internship</button>
			<button class="btn" onclick="filterSelection('ISP')">ISP</button>
			<button class="btn" onclick="filterSelection('thesis')">Thesis</button>
		</div>

		<div class="row">
			<div class="column class-project">
				<div class="project-content">
					<img src="..\images\home1.jpg" onclick="openModal(); currentProject(1)">
					<h4>Class Project</h4>
				</div>
			</div>

			<div class="column internship">
				<div class="project-content">
					<img src="..\images\home2.jpg" onclick="openModal(); currentProject(2)">
					<h4>Internship</h4>
				</div>
			</div>

			<div class="column ISP">
				<div class="project-content">
					<img src="..\images\home3.jpg" onclick="openModal(); currentProject(3)">
					<h4>ISP</h4>
				</div>
			</div>

			<div class="column thesis">
				<div class="project-content">
					<img src="..\images\resources.jpg" onclick="openModal(); currentProject(4)">
					<h4>Thesis</h4>
				</div>
			</div>
		</div>

		<div id="myModal" class="modal">
			<button class="close-cur" onclick="closeModal()">&times;</button>
			<div class="modal-content">
				<div class="project-slide">
					<img src="..\images\home1.jpg">
				</div>
				<div class="project-slide">
					<img src="..\images\home2.jpg">
				</div>
				<div class="project-slide">
					<img src="..\images\home3.jpg">
				</div>
				<div class="project-slide">
					<img src="..\images\resources.jpg">
				</div>

				<div class="caption-container">
					<p id="caption">This is the project info</p>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="..\scripts\project-filter.js"></script>
		<script type="text/javascript" src="..\scripts\modal.js"></script>
	</div>

	<div class="footer">
	
	</div>
</body>
</html>
